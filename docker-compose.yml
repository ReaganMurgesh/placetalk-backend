version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: placetalk-postgres
    environment:
      POSTGRES_DB: placetalk
      POSTGRES_USER: placetalk_user
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - placetalk-network

  redis:
    image: redis:7-alpine
    container_name: placetalk-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - placetalk-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  placetalk-network:
    driver: bridge
